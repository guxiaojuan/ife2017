<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三栏式布局</title>

    <style>
        .main{
            border-color: #999;
            background-color: #eee;
        }
        .left{
            float: left;
            padding:20px;
            width:200px;
            background-color: white;
        }
        .middle{
            float: left;
            width:100%;
            margin-left:240px;
            background-color: white;
        }
        .right{
            float: right;
            padding: 20px;
            width:120px;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="left">
        <span>团队名称</span>
        <div>logo</div>
    </div>

    <div class="middle"></div>
    <div class="right"></div>
</div>
</body>
</html>
