<html>
<head>
    <title>js截屏</title>
    <meta charset="UTF-8">

    <style>
        .hide {
            display: none;
        }
        .share-card {
            width: 10rem;
            height: 14.32rem;
            margin: 0 auto;
        }
        .share-img {
            width: 100%;
        }
    </style>
</head>

<body>
<div class="share-card hide" id="showpicdiv">
    <img class="share-img" src="Hydrangeas.jpg"/>
</div>
</body>

<script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.js"></script>
<script>
    var canvas = document.createElement('canvas');
    var canvasDiv = document.querySelector('#showpicdiv');
    var w = parseInt(window.getComputedStyle(canvasDiv).width);
    var h = parseInt(window.getComputedStyle(canvasDiv).height);
    canvas.width = w + 'px';
    canvas.height = h + 'px';
    var context = canvas.getContext("2d");
    context.scale(2,2);
    var img = document.querySelector('.share-img');

    html2canvas(canvasDiv, {
    	canvas: canvas,
        userCORS: true,
        scale: 1.5,
        backgroundColor: '#000'
    }).then(function(res) {
    	var src = res.toDataURL();
    	img.src = src;
    })
</script>
</html>
