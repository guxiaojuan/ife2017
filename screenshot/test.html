<html>
<head>
    <title>js截屏</title>
    <meta charset="UTF-8">

    <style>
        .share-card {
            width: 10rem;
            height: 14.32rem;
            margin: 0 auto;
        }
        .share-img {
            width: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
<div class="share-card" id="showpicdiv">
    <p>html2canvas截屏</p>
    <img class="share-img" src="Hydrangeas.jpg"/>
</div>
<hr>
</body>

<script src="https://cdn.bootcss.com/html2canvas/0.5.0-beta4/html2canvas.js"></script>
<script>
    var _canvas = document.createElement('canvas');
    var canvasDiv = document.querySelector('#showpicdiv');
    var w = parseInt(window.getComputedStyle(canvasDiv).width);
    var h = parseInt(window.getComputedStyle(canvasDiv).height);
	_canvas.width = w*2;
	_canvas.height = h*2;
	_canvas.style.width = w + 'px';
	_canvas.style.height = h + 'px';
    var context = _canvas.getContext("2d");
    context.scale(2,2);

    html2canvas(canvasDiv, {
        // canvas: _canvas,
        userCORS: true,
        scale: 1.5,
        backgroundColor: '#000'
    }).then(function(canvas) {
    	console.log("================");
    	console.log(canvas);
		document.body.appendChild(canvas);
    })
</script>
</html>
