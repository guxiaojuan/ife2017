<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小男孩动画</title>
    <link rel="stylesheet" href="boy.css" type="text/css">
</head>
<body>
<section class="butters">
    <div class="hair"></div>
    <div class="head">
        <div class="eyebrow"></div>
        <div class="eye">
            <div class="iris"></div>
            <!--<div class="iris_up"></div>-->
        </div>
        <div class="closed_eye">
            <div class="closed_eyelid"></div>
        </div>
        <div class="mouth"></div>
        <div class="opened_mouth"></div>
    </div>
    <div class="body">
        <div class="armpits"></div>
        <div class="ziper"></div>
        <div class="arm">
            <div class="hand">
                <div class="thumb"></div>
            </div>
        </div>
    </div>
    <div class="leg">
        <div class="foot"></div>
    </div>
</section>
</body>
</html>
