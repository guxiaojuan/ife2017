<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>纯css实现人物头部摇动动画</title>
    <link rel="stylesheet" href="./shake.css" type="text/css" media="screen">
</head>
<body>
<div class="wrapper">
    <div class="border-cicle" id="border-one"></div>
    <div class="border-cicle" id="border-two"></div>
    <div class="background-cicle">
        <div class="triangle-light"></div>
        <div class="body"></div>
        <span class="shirt-text">I</span>
        <span class="shirt-text">♥</span>
        <span class="shirt-text">C</span>
        <span class="shirt-text">S</span>
        <span class="shirt-text">S</span>
        <div class="triangle-dark"></div>
    </div>

    <div class="head">
        <div class="ear" id="left-ear"></div>
        <div class="ear" id="right-ear"></div>

        <div class="hair-main">
            <div class="sideburn" id="left-hair"></div>
            <div class="sideburn" id="right-hair"></div>
            <div class="hair-top"></div>
        </div>

        <div class="face">
            <div class="hair-bottom"></div>
            <div class="nose"></div>
            <div class="eye-shadow" id="left-eye">
                <div class="eyebrow"></div>
                <div class="eye"></div>
            </div>
            <div class="eye-shadow" id="right-eye">
                <div class="eyebrow"></div>
                <div class="eye"></div>
            </div>
            <div class="mouth"></div>
            <div class="shadow-wrapper">
                <div class="shadow"></div>
            </div>
        </div>
    </div>
    <span class="music-note" id="music-left">&#9835</span>
    <span class="music-note" id="music-right">&#9834</span>
</div>
</body>
</html>
